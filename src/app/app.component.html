<div class="container">
  <h2 class="ta-center">Spaceflightnews search by query</h2>
  <app-search-form (onLoad)="newsLoaded($event)"></app-search-form>
  <app-news-list>
    <ng-container *ngIf="news.length; else noNewsBlock">
      <div class="news-cards__item col-4" *ngFor="let n of news">
        <app-news [news]="n"></app-news>
      </div>
    </ng-container>
    <ng-template #noNewsBlock>No News</ng-template>
  </app-news-list>
</div>
