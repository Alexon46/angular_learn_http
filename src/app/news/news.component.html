<div class="news-card">
    <div class="news-card__image">
        <img src="{{news.imageUrl}}" alt="">
    </div>
    <div class="news-card__content">
        <small>{{news.newsSite}} news</small>
        <h3 class="news-card__title">{{news.title}}</h3>
        <div class="news-card__excerpt"><p>{{news.summary | slice:0:145}}...</p></div>
        <a class="news-card__read-more" href="{{news.url}}" target="blank">Read more</a>
    </div>
</div>
